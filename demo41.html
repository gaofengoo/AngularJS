<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo41</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body ng-controller="headerCtrl">
    <ul>
      <li ng-repeat="(index, item) in headerList">
           <a ui-sref="{{item.href}}" 
               ng-class="{selected: selectedIndex === index}" 
               ng-click="changeIndex(index)">
                 <span>{{item.name}}</span>
           </a>
       </li>
	</ul>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module("app", []);
		app.controller('headerCtrl', function($scope, $location, $state) {
	        // 刷新时修正 selectedIndex
	        var path = $location.$$path.split('/')[1];
	        switch(path) {
	            case '':
	                $scope.selectedIndex = 0;
	                break;
	            case 'book':
	                $scope.selectedIndex = 1;
	                break;
	            case 'borrow':
	                $scope.selectedIndex = 2;
	                break;
	            case 'reader':
	                $scope.selectedIndex = 3;
	                break;
	        }
	        // 这里的href指的是ui-router的state的name
	        $scope.headerList = [{
	                href: 'home',
	                name: '首页'
	            },
	            {
	                href: 'book',
	                name: '图书管理'
	            },
	            {
	                href: 'borrow',
	                name: '借还管理'
	            },
	            {
	                href: 'reader',
	                name: '读者管理'
	            }
	        ];
	        $scope.changeIndex = function(index) {
	            $scope.selectedIndex = index;
	        };
	    });
	</script>
</body>
</html>
