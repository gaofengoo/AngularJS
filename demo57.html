<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<title>ui-sref传递参数</title>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/ui-sref.js"></script>
</head>
<body ng-controller="myCtrl">
	<!-- 一个参数 -->
	<div ui-sref="sref-html-1(id:myId)"></div>

	<!-- 多个参数 -->
	<div ui-sref="sref-html-2({id:myId,name:gaofeng})"></div>
</body>
</html>
