<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo13</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/bootstrap.css" rel="stylesheet">
<script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
    <div class="container" ng-controller="LoginController">
    	<div class="login-title text-center">
    		<h1><small>登陆</small></h1>
    	</div>
    	<div class="form">
    		<div class="form-group">
    			<div class="col-xs-12">
    				<div class="input-group">
    					<span class="input-group-addon"></span>
    					<span class="glyphicon glyphicon-user"></span>
    					<input type="text" ng-model="uname" class="form-control" placeholder="用户名" />
    				</div>
    			</div>
    		</div>
    	</div><br /><br />
    	<div class="form">
    		<div class="form-group">
    			<div class="col-xs-12">
    				<div class="input-group">
    					<span class="input-group-addon"></span>
    					<span class="glyphicon glyphicon-lock"></span>
    					<input type="text" ng-model="pword" class="form-control" placeholder="密码" />
    				</div>
    			</div>
    		</div>
    	</div><br /><br />
    	<div class="form-group form-actions">
    		<div class="col-xs-4 clo-xs-offset-4">
    			<button ng-click="login()" type="submit" class="btn btn-sm btn-info">
    				<span class="glyphicon glyphicon-logo-in"></span>登录
    			</button>
    			<button ng-click="reset" class="btn btn-sm btn-info">
    				<span class="glyphicon glyphicon-off"></span>重置
    			</button>
    		</div>
    	</div>
    </div>

    <script type="text/javascript">
    	function LoginController($scope){
    		$scope.login = function(){
    			if($scope.uname == "admin" && $scope.pword == "123456"){
    				alert("登陆成功！");
    			}else{
    				alert("用户名密码错误，请检查！");
    			}
    		}
    	}
    	var app = angular.module("app",[]);
    	app.controller('LoginController', LoginController);
    </script>
</body>
</html>
