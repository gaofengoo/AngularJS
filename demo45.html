<body>
	<button onclick="alt()">alert</button><br />
	<button onclick="firm()">firm</button><br />
	<button onclick="input()">input</button>
    
    <script type="text/javascript">
    	// 常见弹出框
    	function alt(){
    		alert("1111111111");//对话框
    	}
    	

    	// 询问框
    	function firm() {
    		if(confirm("sure")){
    			alert("点击了确认");
    		}else{
    			alert("点击了取消");
    		}
    	}

    	// 输入框
    	function input(){
    		var name = prompt("请输入你的名字", "");
    		if(name == "me"){
    			alert("欢迎" + name);
    		}else{
    			alert("输入错误，请重新输入");
    		}
    	}


    </script>
</body>
</html>
