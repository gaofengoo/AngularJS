<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>demo12</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="js/angular.js"></script>
</head>
<body>
	<div ng-controller="UserController" style="border:1px solid #ccc;">
		用户名：
		<input type="text" ng-model="name" placeholder="用户名" />
		密码：
		<input type="password" ng-model="pword" placeholder="密码" />
		<button>提交</button>
		<p>您输入的用户名：{{name}}</p>
		<p>您输入的密码：{{pword}}</p>
	</div><br />
	<div ng-controller="InfoController" style="border:1px solid #ccc;">
		个人爱好：
		<input type="text" ng-model="love" placeholder="个人爱好" />
		<p>您输入的个人爱好：{{love}}</p>
	</div>    
	<script type="text/javascript">
		function UserController($scope,$log){
			$scope.name = "admin";
			$scope.pword = "123456";
			$log.info("UserController->name"+$scope.name);
			$log.info("UserController->pword"+$scope.pword);
		}
		function InfoController($scope,$log){
			$scope.love = "足球";
			$log.info("InfoController->name"+$scope.name);
			$log.info("InfoController->pword"+$scope.pword);
			$log.info("InfoController->love"+$scope.love);
		}
		var app = angular.module("app",[]);
		app.controller('UserController', UserController);
		app.controller('InfoController', InfoController);
	</script>
</body>
</html>
